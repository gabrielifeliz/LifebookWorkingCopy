<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Registration</title>
    <th:block th:replace="base :: headstuff"></th:block>
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-globe w3-margin-right"></i>LifeBook</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
        <div class="w3-dropdown-hover w3-hide-small w3-right">
            <button class="w3-button w3-padding-large" title="MyAccount"><!--<img src="/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">--><span class="w3-badge w3-right w3-small w3-green"></span></button>
            <div class="w3-dropdown-content w3-bar-block" style="width:300px">
                <a href="#" class="w3-bar-item w3-button">Login</a>
                <a href="#" class="w3-bar-item w3-button">Login</a>
                <a href="#" class="w3-bar-item w3-button">Login</a>
                <a href="#" class="w3-bar-item w3-button">Check Settings</a>
                <a href="#" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Login</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Logout</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Setting</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">

        <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
            <h1 class="w3-center">Set Password</h1><br>
            <hr class="w3-clear">
            <div class="w3-row-padding" style="margin:0 -16px">
            </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col m12">
                <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">

                        <div th:if="${successPasswordMessage}" class="success" th:text=${successPasswordMessage}></div>

                        <div th:if="${successMessage}" class="success" th:text=${successMessage}></div>

                        <div th:if="${errorMessage}" class="error" th:text=${errorMessage}></div>

                        <div th:if="${invalidToken}" class="error" th:text=${invalidToken}></div>

                        <div th:if="${invalidToken}" class="error">
                            <p>Check your email again</p>
                        </div>

                        <br/><br/>

                        <form th:if="!${invalidToken}" th:object="${setPassword}" th:action="@{/confirm}" method="post">

                            <input type="hidden" name="token" th:value=${confirmationToken}  >

                            <label>Password</label>
                            <input type="text" class="w3-input w3-border w3-padding"
                                   name="password" id="password" placeholder="Please provide a valid and strong password" required><br/><br/>

                            <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>Save</button>

                        </form>
                        <br/><br/>
                        <a th:if="${successMessage}" th:href="@{/login}">
                            <button type="submit" class="w3-button w3-theme">
                                <i class="fa fa-pencil"></i>
                                Go to Login Page
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>
<br>

</html>
